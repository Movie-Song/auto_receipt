<body>

        <div class="content">

            </div>
            
            <div class="form-group" id="submitterGroup">
                <label for="submitterName">ì œì¶œì ì´ë¦„</label>
                <input type="text" id="submitterName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>
            
            <div class="form-group" id="receiptDataGroup">

                <input type="text" id="storeName" placeholder="ìƒí˜¸ëª… (ìë™ ì¸ì‹ë  ì˜ˆì •)">
                
                <label for="totalAmount" style="margin-top: 15px;">ì´ ê¸ˆì•¡</label>
                <input type="number" id="totalAmount" placeholder="ê¸ˆì•¡ (ìë™ ì¸ì‹ë  ì˜ˆì •)">
                
                <label for="receiptDate" style="margin-top: 15px;">ë‚ ì§œ</label>

            <div class="button-group">

                <button class="btn btn-primary" id="processBtn">OCR ë¶„ì„</button>
                <button class="btn btn-primary" id="saveBtn">ì‹œíŠ¸ì— ì €ì¥</button>

    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script>
        // DOM ìš”ì†Œë“¤
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const submitterGroup = document.getElementById('submitterGroup');
        const receiptDataGroup = document.getElementById('receiptDataGroup');
        const processBtn = document.getElementById('processBtn');
        const saveBtn = document.getElementById('saveBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const status = document.getElementById('status');
        
        // í˜„ì¬ ì´ë¯¸ì§€ ë°ì´í„°
        let currentImageFile = null;
        let extractedData = null;
        
        // Google Apps Script URL (ë‚˜ì¤‘ì— ì„¤ì •)
        const APPS_SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            currentImageFile = file;
            
            // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                submitterGroup.style.display = 'block';
                processBtn.style.display = 'inline-block';
                retakeBtn.style.display = 'inline-block';
                
                // í˜„ì¬ ë‚ ì§œ ìë™ ì„¤ì •
                document.getElementById('receiptDate').value = new Date().toISOString().split('T')[0];
            };
            reader.readAsDataURL(file);
        }
        
        // OCR ì²˜ë¦¬
        processBtn.addEventListener('click', async () => {
            if (!currentImageFile) {
                showStatus('ë¨¼ì € ì˜ìˆ˜ì¦ ì‚¬ì§„ì„ ì´¬ì˜í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            const submitterName = document.getElementById('submitterName').value.trim();
            if (!submitterName) {
                showStatus('ì œì¶œì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            showStatus('ì˜ìˆ˜ì¦ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...', 'processing');
            processBtn.disabled = true;
            
            try {
                // Tesseract.jsë¥¼ ì‚¬ìš©í•œ OCR
                const result = await Tesseract.recognize(currentImageFile, 'kor');
                const text = result.data.text;
                
                // ê°„ë‹¨í•œ ë°ì´í„° ì¶”ì¶œ (ë‚˜ì¤‘ì— ê°œì„  ê°€ëŠ¥)
                extractedData = parseReceiptText(text);
                
                // í¼ì— ë°ì´í„° ì±„ìš°ê¸°
                document.getElementById('storeName').value = extractedData.storeName || '';
                document.getElementById('totalAmount').value = extractedData.amount || '';
                
                receiptDataGroup.style.display = 'block';
                saveBtn.style.display = 'inline-block';
                processBtn.style.display = 'none';
                
                showStatus('ì˜ìˆ˜ì¦ ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‚´ìš©ì„ í™•ì¸í•˜ê³  ì €ì¥í•´ì£¼ì„¸ìš”.', 'success');
                
            } catch (error) {
                console.error('OCR ì˜¤ë¥˜:', error);
                showStatus('ì˜ìˆ˜ì¦ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
                receiptDataGroup.style.display = 'block';
                saveBtn.style.display = 'inline-block';
                processBtn.style.display = 'none';
            } finally {
                processBtn.disabled = false;
            }
        });
        
        // êµ¬ê¸€ ì‹œíŠ¸ì— ì €ì¥
        saveBtn.addEventListener('click', async () => {
            const data = {
                submittedBy: document.getElementById('submitterName').value.trim(),
                storeName: document.getElementById('storeName').value.trim(),
                amount: document.getElementById('totalAmount').value,
                date: document.getElementById('receiptDate').value,
                timestamp: new Date().toISOString()
            };
            
            // í•„ìˆ˜ í•„ë“œ ê²€ì¦
            if (!data.submittedBy || !data.amount) {
                showStatus('ì œì¶œì ì´ë¦„ê³¼ ê¸ˆì•¡ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.', 'error');
                return;
            }
            
            showStatus('êµ¬ê¸€ ì‹œíŠ¸ì— ì €ì¥ ì¤‘ì…ë‹ˆë‹¤...', 'processing');
            saveBtn.disabled = true;
            
            try {
                // Google Apps Scriptë¡œ ë°ì´í„° ì „ì†¡
                if (APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    // ì•„ì§ Google Apps Scriptê°€ ì„¤ì •ë˜ì§€ ì•Šì€ ê²½ìš°
                    console.log('ì €ì¥í•  ë°ì´í„°:', data);
                    showStatus('Google Apps Script URLì„ ì„¤ì •í•´ì£¼ì„¸ìš”. ì½˜ì†”ì—ì„œ ë°ì´í„°ë¥¼ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.', 'error');
                    return;
                }
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');
                }
                
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                showStatus('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
            } finally {
                saveBtn.disabled = false;
            }
        });
        
        // ë‹¤ì‹œ ì´¬ì˜
        retakeBtn.addEventListener('click', () => {
            resetForm();
        });
        
        // í¼ ì´ˆê¸°í™”
        function resetForm() {
            currentImageFile = null;
            extractedData = null;
            
            previewContainer.style.display = 'none';
            submitterGroup.style.display = 'none';
            receiptDataGroup.style.display = 'none';
            
            processBtn.style.display = 'none';
            saveBtn.style.display = 'none';
            retakeBtn.style.display = 'none';
            
            document.getElementById('submitterName').value = '';
            document.getElementById('storeName').value = '';
            document.getElementById('totalAmount').value = '';
            document.getElementById('receiptDate').value = '';
            
            fileInput.value = '';
            hideStatus();
        }
        
        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'processing') {
                status.innerHTML = `<div class="loading"></div>${message}`;
            }
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        // ì˜ìˆ˜ì¦ í…ìŠ¤íŠ¸ íŒŒì‹± (ê°„ë‹¨í•œ ë²„ì „)
        function parseReceiptText(text) {
            console.log('OCR ê²°ê³¼:', text);
            
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            let storeName = '';
            let amount = '';
            
            // ê¸ˆì•¡ ì°¾ê¸° (ì›, ì´ì•¡, í•©ê³„ ë“±ì˜ í‚¤ì›Œë“œì™€ ìˆ«ì íŒ¨í„´)
            const amountPatterns = [
                /(?:ì´.*?|í•©ê³„|ì´ì•¡|ê²°ì œ).*?(\d{1,3}(?:,\d{3})*)/,
                /(\d{1,3}(?:,\d{3})*)\s*ì›/,
                /(\d{1,3}(?:,\d{3})*)$/
            ];
            
            for (const line of lines) {
                for (const pattern of amountPatterns) {
                    const match = line.match(pattern);
                    if (match && !amount) {
                        const foundAmount = parseInt(match[1].replace(/,/g, ''));
                        if (foundAmount > 100) { // 100ì› ì´ìƒì¸ ê²½ìš°ë§Œ
                            amount = foundAmount;
                            break;
                        }
                    }
                }
            }
            
            // ìƒí˜¸ëª… ì°¾ê¸° (ì²« ë²ˆì§¸ ì¤„ì´ê±°ë‚˜ íŠ¹ì • íŒ¨í„´)
            if (lines.length > 0) {
                storeName = lines[0];
                // ë„ˆë¬´ ì§§ê±°ë‚˜ ìˆ«ìë§Œ ìˆëŠ” ê²½ìš° ë‹¤ìŒ ì¤„ í™•ì¸
                if (storeName.length < 2 || /^\d+$/.test(storeName)) {
                    storeName = lines[1] || storeName;
                }
            }
            
            return {
                storeName: storeName,
                amount: amount
            };
        }
    </script>
